<!DOCTYPE html>
<html>
  <head>
    <title>9 Letter Word Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Press+Start+2P&family=Roboto:wght@400;700&family=Rubik+80s+Fade&family=Rubik+Maze&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  
  </head>
  <body>
    <h1>Guess the 9 letter word!</h1>
    <div id="game-container">
        <div id="letter-grid">
          <div class="letter" id="letter1"></div>
          <div class="letter" id="letter2"></div>
          <div class="letter" id="letter3"></div>
          <div class="letter" id="letter4"></div>
          <div class="letter" id="letter5"></div>
          <div class="letter" id="letter6"></div>
          <div class="letter" id="letter7"></div>
          <div class="letter" id="letter8"></div>
          <div class="letter" id="letter9"></div>
        </div>
    </div>
        <div id="guess-container">
          <form>
            <input type="text" id="guess-input" placeholder="Your guess is...">
            <br>
            <button type="submit" id="guess-button">Guess</button>
            <button type="submit" id="clear-button">Clear</button>
            <button type="submit" id="new-word-button">New Word</button>
          </form>
        </div>
        <div id="message-container">
          <p id="message"></p>
        </div>  
        <br>
        <div id="score-container">
          <p id="score-text">Score: <span id="score">0</span></p>
        </div>    
      <script src="words.js"></script>
      <script src="script.js"></script>
  </body>
</html>
